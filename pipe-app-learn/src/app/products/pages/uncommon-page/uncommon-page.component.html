<p-panel header="Pipes básicos" class="p-1">
  <p>
    Pipes incluídos en Angular - Usualmente en el CommonModule
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true" class="flex-column">

      <p>
        Hola {{name}}, es un placer {{ gender | i18nSelect: inviteMap }}
      </p>

      <p-button (onClick)="changeClient()" size="small">
        Cambiar persona
      </p-button>
    </p-fieldset>


  </div>

  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true" class="mt-2">a</p-fieldset>
  </div>


  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true" class="mt-2">a</p-fieldset>
  </div>


  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true" class="mt-2">a</p-fieldset>
  </div>


  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true" class="mt-2">a</p-fieldset>
  </div>


  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true" class="mt-2">a</p-fieldset>
  </div>
</div>
