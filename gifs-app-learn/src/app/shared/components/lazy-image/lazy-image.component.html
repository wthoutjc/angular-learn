<div class="d-flex justify-content-center">
  <img [src]="url" [alt]="alt" class="animate__animated animate__fadeIn card-img-top" (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }">

  <img src="loader.svg" alt="loader" height="45px" width="45px" class="mt-3" *ngIf="!hasLoaded">
</div>
